<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palíndromo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container text-primary-emphasis text-center">
    <h1>Palíndromo</h1>
    <label>Verifique se é palíndromo!</label>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <div class="input-group mb-3">
        <input id="num" type="number" class="form-control" placeholder="Insira um número"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
            onclick="verificar()">Verificar</button>     
    </div>
    <div id="result" class="col-3 text-center"></div>
</div>
    <script>
        function verificar() {
            var num = document.getElementById("num").value;
            var numInvertido = num.split("").reverse().join("");

            if (num == numInvertido){
                document.getElementById("result").innerHTML = "<div class='alert alert-success'>O número " + num + " é um palíndromo!</div>";
            } 

            else {
                document.getElementById("result").innerHTML = "<div class='alert alert-danger'>O número " + num + " não é um palíndromo!</div>";
            }
        }
    </script>
</body>

</html>
